<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"/>
<head>
    <title>New Student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Create a New Student</h1>
    <!-- Add a form to post to /create_student url.

         Add an inputs for first name, last name and grade.

         Use thymeleaf to access the grades that were added to the model in the
          controller to show in the <select> pulldown list -->
    <h3>Student Name</h3>
    <form method="POST" action="/create_student">
        <p> first name  <input type="text" name="firstname" size="20"></p>
        <p> last name  <input type="text" name="lastname" size="20"></p>
        <p><input type="submit" value="Submit" name="B1"></p>
    </form>

    <h3>Pick grade level</h3>
    <select>
        <option th:each="grade : ${Grade}"
                th:value="${grade}"
                th:text="${grade}"></option>
    </select>
